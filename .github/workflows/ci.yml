name: CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Python script
        run: |
          echo "Running automation script..."
          python3 -c "print('GitHub Actions test run successful!')"

      - name: Commit automated update
        run: |
          echo "## Automated Update" >> README.md
          date >> README.md
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m 'Automated update' || echo "No changes to commit"
          git push

